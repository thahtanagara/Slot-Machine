<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Machine</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="slot-machine">
    <h1>Slot Machine 🎰</h1>
    <div class="slots">
      <span id="slot1">🍒</span>
      <span id="slot2">🍋</span>
      <span id="slot3">🍇</span>
    </div>
    <button onclick="playSlot()">Spin</button>
    <div class="result">
      <p id="resultMessage"></p>
    </div>
    <div class="controls">
      <label for="winChance">Set Win Chance (%):</label>
      <input type="number" id="winChance" min="0" max="100" value="50">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
